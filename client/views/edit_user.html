<a href="#/users">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit User</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateUser()" ng-init="getUser()">
        <div class="form-group">
          <label>Title</label>
          <input type="text" class="form-control" ng-model="user.name" placeholder="Name">
        </div>
        <div class="form-group">
          <label>Job Title</label>
          <select ng-model="user.title" class="form-control">
            <option value="FronEnd">FronEnd</option>
            <option value="Fullstack">Fullstack</option>
            <option value="Backend">Backend</option>
            <option value="UI/UX">UI/UX</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Info</label>
          <input type="text" class="form-control" ng-model="user.info" placeholder="Info">
        </div>
       
        
        <div class="form-group">
          <label>Linkedin</label>
          <input type="text" class="form-control" ng-model="user.linkedin_url" placeholder="Linkedin URL">
        </div>
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
