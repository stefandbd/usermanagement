<div class="panel panel-default" ng-init="getUsers()">
  <div class="panel-heading">
    <h3 class="panel-title">Latest Users</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="user in users">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{user.name}}</h4>
    				<p>{{user.info}}</p>
    				<a class="btn btn-primary" href="#/users/details/{{user._id}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
