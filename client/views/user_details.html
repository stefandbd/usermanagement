    <h3 class="panel-title">{{user.name}}</h3>

  <div class="panel-body">
    <div class="row">
      <div class="col-md-4">
        <img src="https://freeiconshop.com/wp-content/uploads/edd/person-flat.png">
      </div>
      <div class="col-md-8">
        </p>{{user.info}}</p>
        <ul class="list-group">
          <li class="list-group-item">Angular </li>

          <li class="list-group-item">HTML5</li>

        <a target="_blank" href="#" class="btn btn-primary">Contact Him/Her</a>

    </div>
  </div>
</div>
